<?xml version="1.0" ?>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     viewBox="0 0 10 10"
     preserveAspectRatio="none">

  <title>Grouping semicircle</title>

  <defs>
    <ellipse id="semicircle" cx="10" cy="5" rx="10" ry="5"/>
  </defs>

  <g stroke="lightgray" stroke-width="0.05" fill="none">
    <use xlink:href="#semicircle"/>
    <use xlink:href="#semicircle" transform="translate(10) scale(-1 1)"/>
  </g>

</svg>
