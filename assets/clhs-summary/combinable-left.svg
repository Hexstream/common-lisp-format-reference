<?xml version="1.0" ?>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     viewBox="0 0 3 3">

  <title>Combinable modifiers background (left)</title>

  <!-- Stupid copy/paste from combinable-right.svg because of security restrictions. -->
  <defs>
    <polygon id="right"
             transform=" translate(-1.5) rotate(45 1.5 1.5)"
             points="1 1 1 0 2 0 2 1 3 1 3 2 2 2"
             fill="lightgray" stroke="none" />
  </defs>

  <!-- Conceptually an image import of combinable-right.svg. -->
  <use xlink:href="#right" transform="translate(3) scale(-1 1)"
       width="100%" height="100%" />

</svg>
